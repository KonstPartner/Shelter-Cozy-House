<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../styles/index.css" />
  <link rel="stylesheet" href="../styles/pets.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cozy House</title>
</head>

<body>

  <header>
    <div id="header-content">
      <div class="header-nav">
        <img src="../assets/images/logo-petsPage.png" alt="logo" class="link-logo">
        <nav>
          <ul>
            <li><a href="./index.html#about-shelter">About the shelter</a></li>
            <li><a href="./index.html#about-pets">Our pets</a></li>
            <li><a href="./index.html#help">Help the shelter</a></li>
            <li><a href="#contacts">Contacts</a></li>
          </ul>
        </nav>
        <button class="menu-btn">
          <svg width="30" height="22" viewBox="0 0 30 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line y1="21" x2="30" y2="21" stroke="black" stroke-width="2" />
            <line y1="11" x2="30" y2="11" stroke="black" stroke-width="2" />
            <line y1="1" x2="30" y2="1" stroke="black" stroke-width="2" />
          </svg>
        </button>
      </div>
      <div class="sidebar">
        <section>
          <img src="../assets/images/logo-petsPage.png" alt="logo" class="link-logo">
          <button class="menu-btn">
            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
              <line x1="24" y1="30" x2="24" stroke="black" stroke-width="2" />
              <line x1="14" y1="30" x2="14" stroke="black" stroke-width="2" />
              <line x1="4" y1="30" x2="4" stroke="black" stroke-width="2" />
            </svg>
          </button>
        </section>
        <nav>
          <ul>
            <li><a href="./index.html#about-shelter">About the shelter</a></li>
            <li><a href="./index.html#about-pets">Our pets</a></li>
            <li><a href="./index.html#help">Help the shelter</a></li>
            <li><a href="#contacts">Contacts</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section>
      <h2>Our friends who <br />are looking for a house</h2>
      <div id="slider-cards"></div>
      <div class="navigate-btns">
        <button id="first-page-btn" class="inactive"><<</button>
        <button id="previous-page-btn" class="inactive"><</button>
        <button id="page-number-btn">1</button>
        <button id="next-page-btn">></button>
        <button id="last-page-btn">>></button>
      </div>
    </section>
  </main>
  <dialog id="card-modal">
    <button id="close-card-modal">&times;</button>
    <div>
      <figure id="capture"></figure>
      <section>
        <h1 id="pet-name"></h1>
        <p id="pet-type"></p>
        <p id="pet-bio"></p>
        <ul>
          <li><strong>Age: </strong>
            <p id="pet-age"></p>
          </li>
          <li><strong>Diseases: </strong>
            <p id="pet-diseases"></p>
          </li>
          <li><strong>Inoculations: </strong>
            <p id="pet-inoculations"></p>
          </li>
          <li><strong>Parasites: </strong>
            <p id="pet-parasites"></p>
          </li>
        </ul>
      </section>
    </div>
  </dialog>

  <footer id="contacts">
    <div id="footer-content">
      <section>
        <h1>For questions and suggestions</h1>
        <figure>
          <img src="../assets/images/mail.png" alt="mail image">
          <figcaption>email@shelter.com</figcaption>
        </figure>
        <figure>
          <img src="../assets/images/phone.png" alt="phone image">
          <figcaption>+13 674 567 75 54</figcaption>
        </figure>
      </section>
      <section>
        <h1>We are waiting for your visit</h1>
        <figure>
          <img src="../assets/images/pin.png" alt="pin image">
          <figcaption>1 Central Street, Boston (entrance from the store)</figcaption>
        </figure>
        <figure>
          <img src="../assets/images/pin.png" alt="pin image">
          <figcaption>18 South Park, London</figcaption>
        </figure>
      </section>
      <img src="../assets/images/fifth-dog.png" alt="cute dog" class="footer-dog-img">
    </div>
  </footer>

  <script type="module" src="../scripts/pets.js"></script>
</body>

</html>
